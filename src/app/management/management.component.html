<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

</head>

<body>

    <div class="Frame-1858">
        <div class="Frame-1862">
            <div class="Ellipse-5">
                abdbhd
            </div>
        </div>
        <div class="list-menu">

            <ul type="button" class="menu-item-list">
                <div class="menu-item">
                    <img src="./assets/list.png" class="list">

                    <span class="infor">Danh sách thông tin</span>
                    <span class="material-symbols-outlined">
                        expand_more
                        </span>
                </div>

                <li style="margin-left: 15%;" class="menu-item">Sâm</li>
                <li style="margin-left: 15%;" class="menu-item">Sản phẩm</li>

            </ul>
        </div>
        <div type="button" class="menu-certi" id ="certificate">
            
            <img src="./assets/verified.png" alt="" class="verified">
            <span class="certi">Giấy chứng nhận</span>
        </div>
        <div type="button" class="menu-news" id="menu-news-id" (click)="HandleNews()">
            <img src="./assets/article.png" alt="" class="newspapers">
            <span class="news" id = "news-id">Bài báo</span>
        </div>
        <div type="button" class="menu-location">
            <img src="./assets/location_on.png" alt="" class="locate">
            <span class="location">Địa chỉ</span>
        </div>
    </div>

</body>

</html>
